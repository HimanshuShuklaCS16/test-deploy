<mat-card>
    <mat-card-title>
        Simple File Uploader
    </mat-card-title>
    <mat-card-content>
            <input type="file" multiple>
    </mat-card-content>
    <mat-card-actions>
            <button mat-raised-button color="primary">Upload</button>
            <button mat-raised-button color="warn">Reset</button>
    </mat-card-actions>
<mat-card-footer>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar> 
</mat-card-footer>
</mat-card>
